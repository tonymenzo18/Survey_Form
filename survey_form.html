<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Survey Form</title>
    </head>
    <body>
        <h1>Survey Form</h1>
        <form>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name"><br>
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email">
            <br><br>
            <fieldset>
                <legend><b>How satisfied are you with our service?</b></legend>
                <input type="radio" id="very_satisfied" name="service_preference" value="very satisfied">
                <label for="very_satisfied">Very Satisfied</label><br>
                <input type="radio" id="satisfied" name="service_preference" value="satisfied">
                <label for="satisfied">Satisfied</label><br>
                <input type="radio" id="neutral" name="service_preference" value="neutral">
                <label for="neutral">Neutral</label><br>
                <input type="radio" id="dissatisfied" name="service_preference" value="dissatisfied">
                <label for="dissatisfied">Dissatisfied</label><br>
                <input type="radio" id="very_dissatisfied" name="service_preference" value="very dissatisfied">
                <label for="very_dissatisfied">Very Dissatisfied</label>
            </fieldset>
            <br>
            <fieldset>
                <legend><b>What features do you value most?</b></legend>
                <input type="checkbox" id="eas" name="features">
                <label for="eas">Eas of Use</label><br>
                <input type="checkbox" id="design" name="features">
                <label for="design">Design</label><br>
                <input type="checkbox" id="support" name="features">
                <label for="support">Customer Support</label><br>
            </fieldset>
            
            <br><label for="describe"><strong>What best describe you?</strong></label>
            <select id="describe" name="describe">
                <option value="student">Student</option>
                <option value="professional">Professional</option>
                <option value="hobbyist">Hobbyist</option>
                <option value="other">Other</option>
            </select><br><br>
            <label for="message">Addition Feedback:</label><br>
            <textarea id="message" name="message"></textarea><br>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
